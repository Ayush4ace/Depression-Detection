<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/predict1_style.css">
</head>
<body>
<div img id="bg-image" ></div>

<div id="header">
<ul>
    <li> <a href="/">Home</a></form></li>
    <li> <a href="/predict">Predict</a></form></li>
</ul>
</div>
<h1>try to success</h1>
<div id="container">
    <form action="/predict" , method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <p><input type="file" id="file_upload" name="imagefile" onchange="loadFile(event)"></p>
        
        
        <video width="100" height="100" src="{{path}}" id="output"autoplay muted loop></video>
        <input type="submit" class="predict_bt" value="Predict" >   
        
    </form>
    </div>
    {% if predition %}
   
        <center><p id="result"> <b></b>The Result is :    {{predition}}</b> </p></center>
    
    {% endif%}
<script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        
        function validateForm() {
        var fileInput = document.getElementById('file_upload');
        if (fileInput.value == '') {
            alert('Please select a file to upload.');
            return false;
        }
        return true;
}
    </script>
</body>
</html>
